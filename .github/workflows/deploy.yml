name: Deploy to AWS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Cleanup orphaned resources
        run: |
          # Delete S3 bucket if it exists
          if aws s3 ls "s3://${{ secrets.DOMAIN_NAME }}" 2>/dev/null; then
            echo "Found existing S3 bucket, cleaning up..."
            aws s3 rm "s3://${{ secrets.DOMAIN_NAME }}" --recursive || true
            aws s3 rb "s3://${{ secrets.DOMAIN_NAME }}" --force || true
          fi
          
          # Delete ACM validation DNS records in Cloudflare
          echo "Cleaning up Cloudflare ACM validation records..."
          ZONE_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=${{ secrets.DOMAIN_NAME }}" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" | jq -r '.result[0].id')
          
          if [ "$ZONE_ID" != "null" ] && [ -n "$ZONE_ID" ]; then
            echo "Found zone ID: $ZONE_ID"
            # Get all DNS records that start with _acme-challenge or similar validation records
            RECORDS=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/dns_records?type=CNAME" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -H "Content-Type: application/json" | jq -r '.result[] | select(.name | startswith("_")) | .id')
            
            for RECORD_ID in $RECORDS; do
              echo "Deleting DNS record: $RECORD_ID"
              curl -s -X DELETE "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/dns_records/$RECORD_ID" \
                -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
                -H "Content-Type: application/json" || true
            done
          fi
        continue-on-error: true

      - name: Initialize and Apply Terraform
        id: terraform-output
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
          BUCKET_NAME=$(terraform output -raw s3_bucket_name)
          DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
          TF_VAR_aws_region: us-east-1

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ steps.terraform-output.outputs.bucket_name }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.html"
          
          aws s3 sync dist/ s3://${{ steps.terraform-output.outputs.bucket_name }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.terraform-output.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment complete
        run: echo "âœ… Deployment successful!"
